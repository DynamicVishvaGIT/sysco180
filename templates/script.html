    <script>
document.addEventListener('DOMContentLoaded', function () {
  const continueBtn = document.getElementById('continueBtn');
  const regSelect = document.getElementById('regType');
  const termsCheck = document.getElementById('termsCheck');

  if (!continueBtn || !regSelect) return; // Safety check

  continueBtn.addEventListener('click', function(e){
    e.preventDefault();

    const regType = (regSelect.value || '').trim();

    // Terms & Conditions check
    if (termsCheck && !termsCheck.checked) {
      alert('Please accept the Terms & Conditions and Privacy Policy.');
      termsCheck.focus();
      return;
    }

    // Registration type check
    if (!regType) {
      alert('Please select a registration type.');
      regSelect.focus();
      return;
    }

    // Map registration types to their respective form pages
    const redirectMap = {
      'Arbitrator': '/arbitrator',
      'Mediator': '/mediator',
      'Bank/Individual': '/personal_information'
    };

    if (redirectMap[regType]) {
      window.location.href = redirectMap[regType];
    } else {
      alert('Selected type not supported.');
    }
  });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const arbFormData = JSON.parse(sessionStorage.getItem('arbFormData') || '{}');

  const fileFields = [
    { id: 'revCvFile', key: 'cvFile' },
    { id: 'revIdProofFile', key: 'idProofFile' },
    { id: 'revPanFile', key: 'panFile' },
    { id: 'revPhotoFile', key: 'photoFile' },
    { id: 'revEduCertFile', key: 'eduCertFile' },
    { id: 'revSanadFile', key: 'sanadFile' },
    { id: 'revMembershipCertFile', key: 'membershipCertFile' }
  ];

  fileFields.forEach(({ id, key }) => {
    const el = document.getElementById(id);
    if (el) {
      const fileName = arbFormData[key];
      el.innerHTML = fileName
        ? `<a href="uploads/${fileName}" target="_blank">${fileName}</a>`
        : 'Not uploaded';
    }
  });
});
</script>
