<!doctype html>
<html lang="en">

<head>
      {% include 'bank_user/head.html' %}
</head>
<body>

  {% include 'bank_user/header.html' %}

    <div class="container-fluid mt-3">
        <div class="card  p-4 mx-5"> 

            <div class="row">
                <div class="col-lg-12 mb-4">
                    <div class="page_head">
                        <div>
                            <h2>My Cases</h2>
                            <p class="num">1247 of 1247 cases</p>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            {% comment %} <div class="input-group ser_group">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Search by case ID, parties, agreement...">
                            </div> {% endcomment %}
                            <select class="my_select selectpicker" data-container="body">
                                <option>All Status</option>
                                <option>Total Cases</option>
                                <option>Pending Validation</option>
                                <option>Assigned</option>
                                <option>Completed</option>
                                
                            </select>
                            <select class="my_select selectpicker" data-container="body">
                                <option>All Dates</option>
                                <option>Today</option>
                                <option>This Week</option>
                                <option>This Month</option>
                            </select>
                            <button class="download_btn"><i class="fa-solid fa-download"></i> Export</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <table class="new_table table table-hover dt-responsive myTable" id="my_cases_table_id">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Customer Name</th>
                                <th>Email Id</th>
                                <th>Party Name</th>
                                <th>Upload Date	</th>
                                <th>Advocate Name</th>	
                                <th>Arbitrator Name </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

    </div>

  {% include 'bank_user/script.html' %}
    <script>
        new DataTable('.myTable', {
            responsive: true
        });
    </script>
          <script src="\static\assets\js\bank_user\upload_cases.js"></script>
</body>

</html>
